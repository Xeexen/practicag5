<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
    <title>AÃ±adir comentario</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
    <h2 class="text-center">Nuevo Comentario</h2>

    <div class="my-3">
        <form th:action="@{/comments/save}" method="post" enctype="multipart/form-data" th:object="${comment}"
              style="max-width: 550px; margin: 0 auto">

            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{productId}"/>

            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="email">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" th:field="*{email}" required minlength="2" maxlength="128"
                               class="form-control"
                               id="email"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="comment">Comentario:</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{commenter}" minlength="2" maxlength="256" class="form-control"
                               id="comment"/>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2"/>
                    <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm"/>
                </div>
            </div>
        </form>
    </div>


    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnCancel").on("click", function () {
                window.location = "[[@{/products}]]";
            });
        });
    </script>
</div>
</body>

</html>
