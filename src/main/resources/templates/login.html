<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container-fluid">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="my-3">
        <form th:action="@{/login}" method="post">
            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="description">Nombre de usuario:</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" minlength="2" maxlength="256" class="form-control"
                               id="description" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="password">Contrase√±a:</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" required minlength="5" maxlength="128" class="form-control"
                               id="password"/>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Sign In" class="btn btn-primary btn-sm mr-2"/>
                    <a th:href="@{/register}" class="btn btn-primary btn-sm mr-2">Registrarse</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
