version: '3.8'
services:
  app:
    container_name: products_app
    build:
      context: '.'
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - mynetwork
  zookeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeper:2181
      KAFKA_CREATE_TOPICS: "test_products:1:1"

networks:
  mynetwork:
    external: true